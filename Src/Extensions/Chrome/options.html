<!doctype html><html><head>    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>    
    <script type="text/javascript">

        $(document).ready(function () {
            var PSUrl = localStorage["PSUrl"];
            if (PSUrl != undefined) {
                $("#txtUrl").val(PSUrl);
            }
            var UserName = localStorage["UserName"];
            if (PSUrl != undefined) {
                $("#txtUserName").val(UserName);
            }
        });

        function SaveChanges() {
            localStorage["PSUrl"] = $("#txtUrl").val();
            localStorage["UserName"] = $("#txtUserName").val();
        }    </script></head><body>    <div>         <b>Pairing Star URL:</b>         <input id="txtUrl" type="text" />         <br />         <b>User name:</b>         <input id="txtUserName" type="text" />         <br />         <input type="button" value="Save" onclick="SaveChanges()" />    </div></body></html>
